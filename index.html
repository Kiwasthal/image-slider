<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="page-main">
      <div class="image-container">
    </div>
      <div class="image-helper">
        <div class="arrow-left-container">
          <img
            class="left-arrow"
            src="./assets/left-arrow-arrows-svgrepo-com.svg"
          />
          <img
            class="left-arrow-onhover"
            src="./assets/left-arrow-arrows-svgrepo-com.svg"
          />
        </div>
        <div class="image-index">
          <div class="pause-container">
            <div id="left" class="pause"></div>
            <div id="right" class="pause" ></div>
          </div>
          <div class="displayer">
            <div class="slider-one"></div>
            <div class="slider-two"></div>
            <div class="slider-three"></div>
            <div class="slider-four"></div>
            <div class="slider-five"></div>
            <div class="slider-six"></div>
            <div class="slider-seven"></div>
            <div class="slider-eight"></div>
            <div class="slider-nine"></div>
          </div>
        </div>
        <div class="arrow-right-container">
            <img
            class="right-arrow"
            src="./assets/left-arrow-arrows-svgrepo-com.svg"
          />
          <img
            class="right-arrow-onhover"
            src="./assets/left-arrow-arrows-svgrepo-com.svg"
          />
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
